<!--Wirting code that nobody else can read.-->

<!doctype html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="/resources/css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css">
    <title>Rongxuan's Site - Home</title>
  </head>
  <body class="mdui-theme-primary-blue-700 mdui-theme-accent-blue mdui-theme-layout-auto mdui-drawer-body-right">
    <!---工具栏--->
    <div class="mdui-toolbar mdui-color-grey-900 mdui-shadow-10" style="width:100%;">
  <a href="javascript:;" mdui-drawer="{target: '#drawer'}" class="mdui-btn mdui-btn-icon">
    <i class="mdui-icon material-icons">menu</i>
  </a>
  <span class="mdui-typo-title">Rongxuan's Site</span>
  <div class="mdui-toolbar-spacer"></div>
   </div>
   <!---侧边抽屉--->
  <div class="mdui-drawer" id="drawer">
    <button class="mdui-btn" mdui-drawer-close>close</button>
    <ul class="mdui-list">
  <a class="mdui-list-item mdui-ripple" href="#">
    <i class="mdui-list-item-icon mdui-icon material-icons">&#xe88a;</i>
    <div class="mdui-list-item-content">主页</div>
  </a>
  <div class="mdui-divider"></div>
  <a class="mdui-list-item mdui-ripple" href="#">
    <i class="mdui-list-item-icon mdui-icon material-icons">&#xe88a;</i>
    <div class="mdui-list-item-content">所有页面</div>
  </a>
  <div class="mdui-divider"></div>
  <a class="mdui-list-item mdui-ripple" href="/about">
    <i class="mdui-list-item-icon mdui-icon material-icons">&#xe88e;</i>
    <div class="mdui-list-item-content">关于</div>
  </a>
</ul>
  </div>
  
  <!---页面正文--->
     <div class="ubuntulikefakecrash-p">
     <div class="mdui-card ubuntulikefakecrash-c">
         <div class="mdui-card-content">
           <p><strong>对不起，Rongxuan 13 LTS出现了内部错误。</strong></p>
           <p>如果您注意到更多问题，请尝试重新启动计算机。</p>
           
           <label class="mdui-checkbox">
           <input type="checkbox" checked/>
            <i class="mdui-checkbox-icon"></i>
  请发送错误报告，以帮助修复此类问题
           </label>
           </br>
           <label class="mdui-checkbox">
           <input type="checkbox"/>
           <i class="mdui-checkbox-icon"></i>
  以后忽略此次错误
           </label>
           </br>
          <div id="fakecrashbuttons" style="position: relative;top:10px;left:35%">
            <button class="mdui-btn mdui-ripple">显示详细信息</button>
             <button class="mdui-btn mdui-ripple mdui-color-theme-accent">继续</button>
             </div>
         </div>
  </div>
 </div>
</div>

    <!---页脚--->
    <div class="mdui-color-grey-900 footer mdui-shadow-10">
      <p style="left:0px; top:10px;">Rongxuan 2025</p>
      <p style="left:0px; top:10px;" class="mdui-text-color-grey-800">不要看本站源码，拜托了。</p>
    </div>

    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
  </body>
</html>
